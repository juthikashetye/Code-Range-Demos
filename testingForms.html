<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Forms</title>
	<style type="text/css">
		form {
			margin: 2%;
		}
		* {
			box-sizing: border-box
		}
		label {
		  display: block;
		}
		.checkbox, .radio {
			display: inline-block;
			width: initial;
		}
		input, select {
  			display: inline-block;
  			margin: 0 0 20px 0;
		}
		input[type=submit] {
			padding: 10px;
			margin-left: 50%;
		}
		button {
			padding: 10px;
		}
		fieldset {
			margin-top: 1%;
			margin-bottom: 1%;
			padding: 1%;
		}
	</style>
</head>
<body>
	<h1>HTML Forms</h1>

	<form>
		<fieldset>
			<legend>Personal Info</legend>
			<label for="fname">Name:</label>
		<input type="text" name="firstname" id="fname">
		<br>
		<label for="email">Email:</label>
		<input type="email" name="mail" id="email" placeholder="john@example.com">
		<br>
		<label for="pass">Password:</label>
		<input type="password" name="pwd" id="pass">
		<br>
		<label for="phone">Phone number:</label>
  		<input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
		<br>
		<label for="birthday">Birthday:</label>
  		<input type="date" id="birthday" name="birthday">
		</fieldset>
		
  		<label for="appttime">Schedule an appointment (date and time):</label>
  		<input type="datetime-local" id="appttime" name="appttime">
  		<br>
		<label for="quantity">How many days in a week do you exercise? (between 0 and 7):</label>
  		<input type="number" id="quantity" name="quantity" min="0" max="7">
  		<br>
  		<label for="fit">Current fitness level (between 0 and 5):</label>
  		<span>0</span><input type="range" id="fit" name="fit" min="0" max="5"><span>5</span>
  		<br>
      	<label for="gsearch">Search:</label>
  		<input type="search" id="gsearch" name="gsearch">
  		<br>
  		<label for="myfile">Select a file:</label>
  		<input type="file" id="myfile" name="myfile">
  		<br>
  		<label for="mypic">Profile picture:</label>
  		<input type="file" id="mypic" name="mypic" accept="image/*" multiple="">
  		<br>
  		<label for="cam">Take a pic:</label>
  		<input type="file" id="cam" name="cam" accept="image/*" capture="user">
  		<br>
  		<label for="favcolor">Favorite color:</label>
  		<input type="color" id="favcolor" name="favcolor" value="#ff0000">
  		<br>
  		<input type="checkbox" name="remember" id="remember">
      	<label for="remember" class="checkbox">Remember me</label>
      	<br>
      	<input type="checkbox" name="privacy" id="terms">
      	<label for="terms" class="checkbox">Accept the Terms of Service</label>
      	<br>
      	<input type="checkbox" name="privacy" id="news">
      	<label for="news" class="checkbox">Subscribe to our newsletter</label>
      	<br>
      	<input type="radio" name="age" id="child">
      	<label for="child" class="radio">Under 18</label>
      	<br>
      	<input type="radio" name="age" id="adult">
      	<label for="adult" class="radio">18 or above</label>
      	<br>
      	<label for="review">Write a review:</label>
		<textarea id="review" name="review" rows="5" cols="50">
  		</textarea>
  		<br>
  		<fieldset>
  			<legend>Preferences</legend>
	  		<label for="food">Favorite food:</label>
			<select name="food" id="food">
			  <optgroup label="Indian">
			      <option value="palak">Palak Paneer</option>
			      <option value="biryani">Biryani</option>
			  </optgroup>
			  <optgroup label="Mexican">
			      <option value="tacos">Tacos</option>
			      <option value="burrito">Burrito</option>
			  </optgroup>
			  <optgroup label="Japanese">
			      <option value="ramen">Ramen</option>
			      <option value="sushi">Sushi</option>
			  </optgroup>
			</select>
	  		<br>
	  		<label for="superhero">Favorite superhero:</label>
			<input list="superheroes" name="superhero" id="superhero">
			<datalist id="superheroes">
			    <option value="Batman"></option>
			    <option value="Superman"></option>
			    <option value="Catwoman"></option>
			    <option value="Spiderman"></option>
			    <option value="Hulk"></option>
			</datalist>
		</fieldset>
		<br>
      	<input type="submit" name="signup" value="Sign Up">
      	<button type="submit">Submit</button>
	</form>
</body>
</html>
