<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Attributes</title>
</head>
<body>

	<!-- No quotes for attribute values yet the example works -->
	<p>1. <a href=https://www.youtube.com title=YouTube>YouTube</a></p>

	<!-- No quotes for attribute values the example doesn't work for title -->
	<p>2. <a href=https://www.youtube.com title=Visit YouTube class="">YouTube</a></p>

</body>
</html>
