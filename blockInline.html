<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Block-Inline Elements</title>
	<!-- Some CSS styling with HTML <style> tag  -->
	<style>
		header {
			background-color: salmon;
		}
		p {
			background-color: gold;
		}
		a {
			background-color: lightgreen;
		}
		img {
			width:25%;
		}
	</style>
</head>
<body>

	<header>I am a HEADER</header>

	<p>I am a PARAGRAPH</p>

	<a href="#">I am a LINK</a>

	<img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1627&q=80">

	<p>I am 2nd PARAGRAPH</p>

	<p>3rd PARAGRAPH starts <a href="#">I am a LINK inside this paragraph</a> PARAGRAPH continues</p>

</body>
</html>
