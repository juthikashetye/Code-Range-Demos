<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Semantic Elements</title>
	<style>
		header,div {
			background-color:cyan;
			margin-bottom: 2%;
		}
	</style>
</head>
<body>

	<!-- Header is semantic -->
	<header>I am a header</header>

	<!-- Div is non-semantic -->
	<div>I am a div</div>

</body>
</html>
